<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clock Own</title>
  </head>
  <body>
   
      <main>
        <div class="clock">
          <span class="title">Clock Own</span>
          <div class="clock-display">
            <span class="minutes">02</span>
            <span>:</span>
            <span class="seconds">00</span>

            <div class="btnTime">
              <div class="btnPlay"><button><img src="svg/play.svg" alt="" /></div></button>
              <div class="btnPause hide"><button><img src="svg/pause.svg" alt=""></div></button>
              <div class="btnStop hide"><button><img src="svg/stop.svg" alt=""></div></button>
              <div class="btnSet "><button><img src="svg/stopwatch.svg" alt=""></div></button>
            </div>
          </div>
     
      </main>
    </div>

    <script src="js/index.js" type="module"></script>
  </body>
</html>
